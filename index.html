<!DOCTYPE html>
<html>
    <head>
        <title>Any relevant title you want to give</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
              <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range"  id="rate" min="minval" max="maxval" value="default_val"> 
        <span id="rate_val">
        10.25%
        </span><br/>
        No. of Years <select id="years">
         <option value="1">1</option>
         <option value="2">2</option>
         <option value="3">3</option>
         <option value="4">4</option>
         <option value="5">5</option>
         <option value="6">6</option>
         <option value="7">7</option>
         <option value="8">8</option>
    <!-- fill in the rest of the values-->
</select>  <br/>
        Interest : <span id="result"></span><br>
            <span id="result"> </span><br/>

        <button onclick="compute()">Compute Interest</button><br><br><br/><br/>
            <footer>
        &#169; This Calculator belongs to --Tresor Lweya Gerard--
       </footer>
        </div>
        
       
    </body>
</html>
